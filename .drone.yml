---
kind: pipeline
name: default

steps:
  - name: Lint
    image: python:3.7
    commands:
      - pip install --upgrade pip
      - pip install flake8
      - flake8

  - name: Test
    image: python:3.7
    environment:
      CC_TEST_REPORTER_ID:
        from_secret: CODE_CLIMATE
    commands:
      - pip install --upgrade pip
      - pip install pipenv
      - chmod +x ./cc-test-reporter
      - pipenv install --dev --system
      - pytest